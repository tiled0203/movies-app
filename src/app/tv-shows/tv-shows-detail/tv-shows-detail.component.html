<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img src="{{tvShow?.poster}}">
        <span class="card-title">{{tvShow?.title}}</span>
      </div>
      <div class="card-content grey-text text-darken-4">
        <!-- Use this for every property of a movie, just copy and paste -->
        <div class="row">
          <span class="col s6">Year</span>
          <span class="cols6">{{tvShow?.year}}</span>
        </div>
        <div class="row">
          <span class="col s6">Plot</span>
          <span class="col s6">{{tvShow.plot}}</span>
        </div>
        <div class="row">
          <span class="col s6">Rating</span>
          <span class="col s6">{{tvShow.rating}}</span>
        </div>
        <!-- end -->
      </div>
      <div class="card-action">
        <a class="btn" routerLink="/movies">Go Back</a>
      </div>
      <div class="card-action">
        <a class="btn" (click)="deleteTvShow()">Delete movie</a>
      </div>
    </div>
  </div>
</div>
